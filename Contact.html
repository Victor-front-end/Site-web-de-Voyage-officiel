<!DOCTYPE html>
<html lang="fr">

<body>
    <header>
        <div class="logo"><img src="img/Leonardo_Diffusion_XL_logo_company_voyage_1.jpg" alt="Logo voyage"></div>
        <div class="navbar">
            <li>
                <a id="home" href="Accueil.html">Accueil</a>

                <a href="linkblog.html">Blog</a>
                <a href="Propo.html">A propos de nous</a>

    <main>
        <div class="top-page">

            <p>Thanks you for your interest in our services. Please fill out the form below or e-mail us at <br>

        <div class="boite-inscription">
            <form action="#">

                    <div><label for="">First name</label>

                    </div>

                    </div>
                </div>
                <div class="email">

                        <input type="password">
                    </div>
                </div>
                <div class="message">
                    <div>
                        <label for="">Message</label>
